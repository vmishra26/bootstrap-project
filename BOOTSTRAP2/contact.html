<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid text-black pt-5">
        <h2 class="text-center"> Contact Us</h2>
        <div class="row">
            <div class="col-sm-6 col-md-6" style="background-color:rgb(128, 128, 128)">
                <form action="#">
                    <input class="form-control" type="text" placeholder="Enter name" required /><br></br>
                    <input class="form-control" type="text" placeholder="Enter email" required /><br></br>
                    <input class="form-control" type="text"
                        placeholder="Enter contact with country code. For eg.+91" required /><br></br>
                    <input class="form-control" type="text" placeholder="Enter Subject" required /><br />
                    <textarea rows="10" cols="20" class="form-control" required></textarea>
                    <center><button type="submit" class="btn btn-md btn-success mt-3">Submit</button>
                    </center>
                </form>
                
            </div>
            <div class="col-sm-6 col-md-6 mt-5 ">
                <img src="images/contact2.jpg" style="width: 100%;padding-top:20px;padding-left:20px"></img>
            </div>
        </div>
    </div>
</body>
</html>
